<html>
  <head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">HAND GESTURE APP
        <br>
        <span>&#128078;</span>
        <span>&#129304;</span>
        <span>&#128076;</span>
        <span>&#9996;</span>
        <span>&#128072;</span>
        <span>&#128077;</span>
      </h3>

      <br><br>

      <p style="font-size: 25px; color: rgb(0, 0, 0)">Take a picture of a gesture to know it's meaning
      	<br>
        <b style="color: rgba(0, 0, 0, 0.495)">On the following gestures the model is trained-</b>
        <br>
        <b>&#128076;|&#9996;|&#128077;</b>
      </p>
      <br><br>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label>webcam - </label>
      <div id="camera"></div>
        <br><br>
<button class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label id='result_label'>Prediction - </label>
      <p class="gesture_name" id="result_gesture_name"></p>
      <p class="gesture" id="update_gesture"></p>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="output"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Predict Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
